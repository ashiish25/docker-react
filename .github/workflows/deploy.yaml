name: Deploy Frontend
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ashish2504 -p Ashish@2511
      - run: docker build -t ashish2504/docker-react:latest -f Dockerfile.dev .
      - run: docker run -e CI=true ashish2504/docker-react:latest npm run test